<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN Example</title>
  <style>
    body {
      background-color: dimgrey;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="./node_modules/react-easy-spinners/dist/bundle.umd.js"></script>
  <script>
    const { DualRin, Heart, Roller } = window.ReactEasySpinners;
    const root = document.getElementById('root');
    const MainElement = React.createElement(
      React.Fragment,
      null,
      React.createElement(DualRing),
      React.createElement(Heart),
      React.createElement(Roller),
    )
    ReactDOM.render(MainElement, root);
  </script>
</body>

</html>
